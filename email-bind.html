<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>云平台1</title>
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/set.css">
    </head>
    <body>
		<div class="wrapper">
			<!-- 邮箱绑定 -->
            <div class="container container10">
                <h1>邮箱绑定</h1>
                <input type="text" placeholder="请输入邮箱地址" id="email" autocomplete="off">
                <input type="password" placeholder="请输入当前登录密码" id="login_password" autocomplete="off">
                <p class="msg"></p>
                <a href="javascript:;" class="button" id="send_email">发送验证邮件</a>
            </div>

            <!-- 绑定邮件已发送 -->
            <div class="container container11">
                <h1>邮箱绑定</h1>
                <p class="sended">已发送邮件至：<span id="address"><!-- 123@qq.com --></span></p>
                <p class="second">验证邮件24小时内有效，请尽快登录您的邮箱点击验证链接完成验证。</p>
                <p>没收到邮件?</p>
                <p>1、请检查您的垃圾箱或者广告箱，邮件有可能被误认为垃圾或者广告邮件。</p>
                <p>2、如果长时间没有收到邮件，请重发验证邮件。</p>
            </div>
		</div>
    </body>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/placeholder.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/bind.js"></script>
</html>
