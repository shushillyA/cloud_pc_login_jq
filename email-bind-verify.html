<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>云平台</title>
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/set.css">
    </head>
    <body>
    	<div class="wrapper">
	    	<!-- 邮箱绑定验证 -->
	        <div class="container container12">
	        	<p id="result">恭喜，邮箱验证成功！</p>
	            <a href="javascript:;" class="button" id="back_home">返回首页</a>
	        </div>
    	</div>
    </body>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript">
    	var code = GetQueryString("code");
    	var back_home = $('#back_home');
    	// 校对验证码
    	function emailBindVerify(){
    		$.ajax({
    			type:'post',
    			url:baseUrl + 'passport.email-bind.verify',
    			data:{
    				code:code
    			},
    			success: function(data){
    				console.log(data);
    				if (data.success == true) {
    					back_home.attr('href', data.access);
    				} else {
    					$('#result').text('邮箱验证失败，请重试！');
    					back_home.hide();
    				}
    			}
    		});
    	}
    	emailBindVerify();
    </script>
</html>
